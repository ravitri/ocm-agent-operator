apiVersion: v1
kind: Template
metadata:
  name: selectorsyncset-template

parameters:
  - name: REGISTRY_IMG
    required: true
  - name: CHANNEL
    value: staging
    required: true
  - name: IMAGE_TAG
    required: true
  - name: IMAGE_DIGEST
    required: true
  - name: REPO_NAME
    value: ocm-agent-operator
    required: true
  - name: DISPLAY_NAME
    value: OCM Agent Operator
    required: true

objects:
  - apiVersion: hive.openshift.io/v1
    kind: SelectorSyncSet
    metadata:
      annotations:
        component-display-name: ${DISPLAY_NAME}
        component-name: ${REPO_NAME}
        telemeter-query: csv_succeeded{_id="$CLUSTER_ID",name=~"${REPO_NAME}.*",exported_namespace=~"openshift-.*",namespace="openshift-operator-lifecycle-manager"} == 1
      labels:
        managed.openshift.io/gitHash: ${IMAGE_TAG}
        managed.openshift.io/gitRepoName: ${REPO_NAME}
        managed.openshift.io/osd: "true"
      name: ocm-agent-operator
    spec:
      clusterDeploymentSelector:
        matchLabels:
          api.openshift.com/managed: "true"
      resourceApplyMode: Sync
      resources:
        - apiVersion: v1
          kind: Namespace
          metadata:
            name: openshift-ocm-agent-operator
            labels:
              openshift.io/cluster-monitoring: "true"
        - apiVersion: operators.coreos.com/v1alpha1
          kind: CatalogSource
          metadata:
            name: ocm-agent-operator-registry
            namespace: openshift-ocm-agent-operator
          spec:
            sourceType: grpc
            image: ${REGISTRY_IMG}@${IMAGE_DIGEST}
            displayName: OCM Agent Operator
            publisher: Red Hat
        - apiVersion: operators.coreos.com/v1
          kind: OperatorGroup
          metadata:
            name: ocm-agent-operator-og
            namespace: openshift-ocm-agent-operator
          spec:
            targetNamespaces:
              - openshift-ocm-agent-operator
        - apiVersion: operators.coreos.com/v1alpha1
          kind: Subscription
          metadata:
            name: ocm-agent-operator
            namespace: openshift-ocm-agent-operator
          spec:
            channel: ${CHANNEL}
            name: ocm-agent-operator
            source: ocm-agent-operator-registry
            sourceNamespace: openshift-ocm-agent-operator
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: Role
          metadata:
            name: oao-openshiftconfig-reader
            namespace: openshift-config
          rules:
          - apiGroups:
            - ""
            resources:
            - secrets
            verbs:
            - get
            - list
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          metadata:
            name: oao-openshiftconfig-reader
            namespace: openshift-config
          roleRef:
            kind: Role
            name: oao-openshiftconfig-reader
          subjects:
            - kind: ServiceAccount
              name: ocm-agent-operator
              namespace: openshift-ocm-agent-operator
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: Role
          metadata:
            name: oao-monitoring-manager
            namespace: openshift-monitoring
          rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - watch
                - list
            - apiGroups:
                - networking.k8s.io
              resources:
                - networkpolicies
              verbs:
                - get
                - watch
                - list
        - apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          metadata:
            name: oao-monitoring-manager
            namespace: openshift-monitoring
          roleRef:
            kind: Role
            name: oao-monitoring-manager
          subjects:
            - kind: ServiceAccount
              name: ocm-agent-operator
              namespace: openshift-ocm-agent-operator
